<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestoHolic - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Images/CEMSlogo.jpg">
</head>

<body class="index-page">

    
      
   

    <div class="container">
        <h2>Welcome to <img class="nav-icon" src="Images/CEMSlogo.jpg" alt="Logo"> FestoHolic</h2>
        <p>Manage and register for exciting campus events!</p>
        <div class="login-box">
            <h3>Login</h3>
            <label>Username:</label>
            <input type="text" id="username">
            <label>Password:</label>
            <input type="password" id="password">
            <label>Login as:</label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="student">Student</option>
            </select>
            <button onclick="login()">Login</button>
            <p id="error-message"></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        // Ensure sessionStorage is cleared on the login page
        sessionStorage.clear();
    </script>
</body>

</html>
